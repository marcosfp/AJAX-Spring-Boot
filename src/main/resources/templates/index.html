<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Prueba AJAX</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/estilo.css}">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/ajax.js}"></script>
</head>
<body>

	<nav th:replace="fragments/navbar"></nav>

	<div id="wrapper">
		<form id="formulario" action="#">
			<fieldset>
				<legend>Nuevo usuario</legend>
				<div class="form-row">
					<div class="form-group">
						<label for="inputNombre" class="form-label mt-4">Nombre:</label> <input
							type="text" class="form-control" id="inputNombre"
							placeholder="Nombre" >
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="exampleInputEmail" class="form-label mt-4">Email
							address</label> <input type="email" class="form-control"
							id="inputEmail" aria-describedby="emailHelp"
							placeholder="email@email.com" >
					</div>
				</div>
				<input type="submit" id="registrar" class="btn btn-success" value="Registrar">
				<button type="button" id="limpiar" class="btn btn-danger">Limpiar Tabla</button>
				<button id="refrescar" class="btn btn-info">Refrescar</button>
			
			</fieldset>
		</form>
		<div id="erroDiv"></div>
			<div class="center">

			</div>
		<div id="mostrar">

			<div class="lista">
				<ul id="resultados">
				</ul>
			</div>
			
		</div>
	</div>
</body>


</html>
